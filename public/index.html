<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DB Studio</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
      <h3>Tables</h3>
      <ul id="tablesList"></ul>

      <button id="openCreateModal">+ Create Table</button>
  </div>

  <!-- Main View -->
  <div id="mainView">
      <h2 id="tableTitle">Select a table</h2>
      <button id="insertRecordBtn" style="display:none;">Insert Record</button>
      <table id="recordsTable"></table>
  </div>

  <!-- Create Table Modal -->
  <div id="createModal" class="modal">
      <div class="modalContent">
        <span class="close" id="closeCreateModal">&times;</span>
        <h2>Create a Table</h2>

        <label>Table Name</label>
        <input type="text" id="tableName">

        <div id="fieldsContainer"></div>

        <button id="addFieldBtn">+ Add Field</button>
        <button id="createTableBtn">Create Table</button>

        <p id="createMsg"></p>
      </div>
  </div>

  <!-- Insert Record Modal -->
  <div id="insertModal" class="modal">
      <div class="modalContent">
        <span class="close" id="closeInsertModal">&times;</span>
        <h2>Insert Record</h2>
        <form id="insertForm"></form>

        <button id="submitRecordBtn">Add Record</button>
      </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
